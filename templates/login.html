<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/login.css" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <section class="container">
        <div class="flip-box">
            <div class="flip-box-inner">
                <!-- Login Form -->
                <form class="login-form">
                    <h1>Login</h1>
                    <div class="login-box">
                        <div class="input-group">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="email" id="email" placeholder="" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="input-group">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" id="password" placeholder="" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="remember-me">
                            <label for=""><input type="checkbox">Remember me</label>
                            <a href="#" class="forgot-password">Forget password</a>
                        </div>
                        <a href="index.html">
                            <button type="button" class="login-btn">Log in</button>
                        </a>
                        <div class="register">
                            <p>Don't have an account? <a href="#" class="flip-btn">Register</a></p>
                        </div>
                    </div>
                </form>

                <!-- Register Form -->
                <form class="register-form">
                    <h1>Register</h1>
                    <div class="login-box">
                        <div class="input-group">
                            <ion-icon name="person-add-outline"></ion-icon>
                            <input type="text" id="username" placeholder="" required>
                            <label for="username">Username</label>
                        </div>
                        <div class="input-group">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="email" id="email" placeholder="" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="input-group">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" id="password" placeholder="" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="input-group">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" id="confirm-password" placeholder="" required>
                            <label for="confirm-password">Confirm Password</label>
                        </div>
                        <button type="submit" class="register-btn">Register</button>
                        <div class="register">
                            <p>Already have an account? <a href="#" class="flip-btn">Login</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script>
        // JavaScript for Flip Effect
        const flipButtons = document.querySelectorAll('.flip-btn');
        const flipBoxInner = document.querySelector('.flip-box-inner');

        flipButtons.forEach(button => {
            button.addEventListener('click', () => {
                flipBoxInner.classList.toggle('flipped');
            });
        });
    </script>
</body>
</html>
